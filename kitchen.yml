---
driver:
  name: terraform

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default
  - name: skipped_env

suites:
  - name: asmcli_example
    driver:
      command_timeout: 3600
      root_module_directory: test/fixtures/asmcli_example/
    verifier:
      color: false
      systems:
        - name: asmcli_example local
          backend: local
          controls:
            - asmcli
    excludes:
      - skipped_env
  - name: simple_example
    driver:
      command_timeout: 1800
      root_module_directory: test/fixtures/simple_example/
    verifier:
      color: false
      systems:
        - name: simple_example local
          backend: local
          controls:
            - gcloud
    excludes:
      - skipped_env
  - name: override_example
    driver:
      command_timeout: 1800
      root_module_directory: test/fixtures/override_example/
    verifier:
      color: false
      systems:
        - name: override_example local
          backend: local
          controls:
            - gcloud
    excludes:
      - default
  - name: script_example
    driver:
      command_timeout: 1800
      root_module_directory: test/fixtures/script_example/
    verifier:
      color: false
      systems:
        - name: script_example local
          backend: local
          controls:
            - gcloud
    excludes:
      - skipped_env
  - name: dependency_example
    driver:
      command_timeout: 1800
      root_module_directory: test/fixtures/dependency_example/
    verifier:
      color: false
      systems:
        - name: dependency_example local
          backend: local
          controls:
            - file
    excludes:
      - skipped_env
  - name: kubectl_wrapper_example
    driver:
      command_timeout: 3600
      root_module_directory: test/fixtures/kubectl_wrapper_example/
    verifier:
      color: false
      systems:
        - name: kubectl_wrapper_example local
          backend: local
          controls:
            - kubectl
    excludes:
      - skipped_env
